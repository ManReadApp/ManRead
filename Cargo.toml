[package]
name = "api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
surrealdb = { version = "1.2.0", features = ["kv-speedb"] }
surrealdb-extras = "0.1.7"
serde = { version = "1.0.196", features = ["derive"] }
log = { version = "0.4", features = ["std"] }
actix-web = { version = "4.5", features = ["openssl"] }
chrono = "0.4.34"
api_structure = {path = "../api_structure"}
scraper = {path = "../scraper"}



# main.rs
env_logger = "0.11"
tokio = { version = "1.35", features = ["full"] }
actix-cors = { version = "0.7", optional = true }
local-ip-address = { version = "0.6.0", optional = true }
openssl = { version = "0.10", optional = true }

#config
nanoid = "0.4"
serde_yaml = "0.9"

# api files
actix-files = "0.6"

# storage
image = "0.24"
actix-multipart = "0.6.1"
futures-util = { version = "0.3.30" }

# auth
jsonwebtoken = "9.2"
bcrypt = "0.15"
actix-web-grants = "4.0"
actix-web-httpauth = "0.8"

[features]
default = ["detailed_error_responses", "log-ip", "cors", "cors-permissive"]

https = ["dep:openssl"]
detailed_error_responses = []
log-ip = ["dep:local-ip-address"]
cors = ["dep:actix-cors"]
cors-permissive = ["cors", "dep:actix-cors"]
encryption = []
content-type-from-filename=[]
