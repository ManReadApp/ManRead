[workspace]
resolver = "2"
members = [
    "crates/api",
    "crates/app",
    "crates/api_structure",
    "crates/scraper",
    "crates/translator", "crates/proc_macros", "crates/dyn/surrealdb-dynamic", "crates/dyn/surrealdb-extras-dynamic"]

[workspace.package]
edition = "2021"
version = "0.1.0"

[workspace.dependencies]
proc-macros = {path = "crates/proc_macros"}
api_structure = {path = "crates/api_structure"}
manread_scraper = { path = "crates/scraper" }
scraper = "0.19.0"
walkdir = "2.5.0"
serde = {version = "1.0.203", features = ["derive"] }
log = { version = "0.4.21", features = ["std"] }
rand = "0.9.0-alpha.1"
tokio = { version = "1.38.0", features = ["full"] }
fern = { version = "0.6.2", features = ["colored"] }
humantime = "2.1.0"
nanoid = "0.4.0"
serde_yaml = "0.9.33"
futures-util = "0.3.30"
serde_json = "1.0.117"
bcrypt = "0.15.1"
async-recursion = "1.1.1"
url = "2.5.0"
chrono = { version = "0.4.38", features = ["serde"] }
image = { version = "0.25.1", features = ["jpeg", "gif", "qoi"] }
reqwest = {version = "0.12.5", features = ["json", "stream", "multipart", "native-tls-alpn"] }
base64 = "0.22.1"
poll-promise = "0.3"
keyring = "2.3"
rfd = "0.14"
regex = "1.10.4"
identicon-rs = "5.0.0"
pg-embed = "0.7.1"
tokio-postgres = "0.7.10"
openssl = "0.10.64"
bytes = "1.6.0"
futures = "0.3.30"
urlencoding = "2.1.3"
curl = "0.4.46"

# Optimize all dependencies even in debug builds:
[profile.dev.package."*"]
opt-level = 2

[patch.crates-io]
egui = { git = "https://github.com/emilk/egui", branch = "master" }
egui_extras = { git = "https://github.com/emilk/egui", branch = "master" }
eframe = { git = "https://github.com/emilk/egui", branch = "master" }
identicon-rs = { git = "https://github.com/conways-glider/identicon-rs", branch = "main" }
