syntax = "proto3";

package v1;

import "v1/tag.proto";
import "v1/util.proto";

message Chapter {
  string id = 1;
  repeated string titles = 2;

  double chapter = 3;

  repeated Tag tags = 4;
  repeated string sources = 5;

  optional string release_date = 6;
}

message ChapterInfoResponse {
  repeated string titles = 1;
  double chapter = 2;
  repeated Tag tags = 3;
  repeated string sources = 4;
  optional string release_date = 5;
  map<string, string> versions = 6;
}

message NewChapterRequest {
  string manga_id = 1;
  repeated Tag tags = 2;

  repeated string titles = 3;
  repeated string sources = 4;

  string version = 5;
  double episode = 6;

  repeated string images = 7;

  optional uint64 release_date = 8;
}

message TagList {
  repeated Tag items = 1;
}

message EditChapterRequest {
  string chapter_id = 1;
  optional StringList titles = 2;
  optional double chapter = 3;
  optional TagList tags = 4;
  optional StringList sources = 5;
  optional uint64 release_date = 6;
  bool clear_release_date = 7;
}
