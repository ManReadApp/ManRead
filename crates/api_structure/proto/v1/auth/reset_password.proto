syntax = "proto3";

package v1;

message ResetPasswordRequest {
  string ident = 1;
  bool email = 2;
  string key = 3;
  string password = 4;
}

message RequestResetPasswordRequest {
  string ident = 1;
  bool email = 2;
}

message PasswordChange {
  string old_password = 1;
  string new_password = 2;
}
