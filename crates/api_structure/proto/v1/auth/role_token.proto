syntax = "proto2";

package v1;

import "v1/auth/role.proto";

message CreateTokenRequest {
  optional string user_id = 1;

  required ActivationTokenKind kind = 2;
}

message ActivationTokenKind {
  required bool single = 1;
  required Role kind = 2;
}

message ActivateRequest {
  required string key = 1;
}
