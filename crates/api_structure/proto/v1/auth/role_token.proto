syntax = "proto3";

package v1;

message CreateTokenRequest {
  optional string user_id = 1;

  ActivationTokenKind kind = 2;
}

message ActivationTokenKind {
  bool single = 1;
  Role kind = 2;
}

message ActivateRequest {
  string key = 1;
}

enum Role {
  ROLE_NOT_VERIFIED = 0;
  ROLE_USER = 1;
  ROLE_AUTHOR = 2;
  ROLE_MODERATOR = 3;
  ROLE_CO_ADMIN = 4;
  ROLE_ADMIN = 5;
}
